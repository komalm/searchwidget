<div style="display: flex; justify-content: center; align-items: center;">
<div class="Container">
  <div class="TopContent">
    <div>
      <p class="Link">{{ course.name }}</p>
      <p class="Type">{{ course.resourceType }}</p>
    </div>
    <div class="ImageDiv">
      <img class="Image" [src]="course.appIcon" />
    </div>
  </div>
  <div>
    <div class="TagsDiv">
      <div class="Tags"> {{ course.tag }} </div>
    </div>
    <div class="LowerDiv">
      <div class="LowerItem">
        <dt class="DescType">Subject</dt>
        <dd class="DetailDesc">{{ course.topic[0] }}</dd>
      </div>
      <div class="LowerItem">
        <dt class="DescType">Publisher</dt>
        <dd class="DetailDesc">{{ course.organisation[0] }}</dd>
      </div>
    </div>
  </div>
</div>
</div>
