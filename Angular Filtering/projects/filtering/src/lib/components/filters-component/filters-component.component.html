<ng-container>
  <div>
    <div>
      <h4
        style="
          color: rgb(0, 0, 0);
          margin-bottom: 5px;
          font-weight: 600;
          font-size: 19px;
        "
      >
        {{ this.Name.toUpperCase() }}
      </h4>
      <div
        *ngIf="isSelected(this.Name)"
        class="dsHhXj"
        (click)="OptionsShow(this.Name)"
      >
        Select
      </div>
      <div
        *ngIf="!isSelected(this.Name)"
        (click)="OptionsShow(this.Name)"
        class="dsHhXj"
      >
        <div *ngFor="let term of this.FiltersArray">
          <div
            style="display: flex; column-gap: 4px; flex-wrap: nowrap"
            *ngIf="term.name === this.Name"
          >
            <div *ngFor="let option of term.value">
              {{ option }}
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="getOptionStatus(this.Name)">
        <div class="fugxRD">
          <ng-container *ngFor="let term of OptionValue">
            <div (click)="addFilter(this.Name, term)" class="hHjkUf">
              <div class="ghPFCr" style="cursor: pointer">
                {{ term }}
              </div>
              <span *ngIf="CheckIfOptionPresent(this.Name, term)">âœ…</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
